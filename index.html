<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nCSSReset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&family=Tinos:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="wrapperBackground"></div>
    <div class="wrapper">
      <div class="heroContainer">
        <div class="hero">
          <h1 id="brandName">HYPERION</h1>
          <div class="logoGridContainer">
            <img
              src="images/planet_logo.svg"
              alt=" simple cartoon style drawing of a planet"
              id="logo"
            />
          </div>
        </div>
      </div>
      <main>
        <header class="sign-up-page">
          <div class="topBanner">
            <div class="bannerContainer">
              <div class="hero">
                <h1 id="brandName">HYPERION</h1>
                <div class="logoGridContainer">
                  <img
                    src="images/planet_logo.svg"
                    alt=" simple cartoon style drawing of a planet"
                    id="logo"
                  />
                </div>
              </div>
            </div>
          </div>
          <p id="page-info">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            <br />
            Sign up <em>now</em> to get Started.
          </p>
        </header>
        <div class="formContainer">
          <h2>SIGN UP HERE!</h2>
          <form action="" method="post">
            <label for="first_name"
              >Name
              <input
                type="text"
                name="first_name"
                id="first_name"
                required
                autocomplete="given-name"
            /></label>

            <label for="second_name"
              >Last Name
              <input
                type="text"
                name="second_name"
                id="second_name"
                required
                autocomplete="family-name"
            /></label>

            <label for="email"
              >Email
              <input
                type="email"
                name="email"
                id="email"
                placeholder="john@youremail.com"
                required
            /></label>

            <label for="phoneNumber"
              >Phone Number
              <input
                type="number"
                name="phoneNumber"
                id="phoneNumber"
                autocomplete="mobile"
            /></label>

            <label for="password"
              >Password
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
            /></label>

            <label for="confirmPass"
              >Confirm Password
              <input
                type="password"
                name="confirmPass"
                id="confirmPass"
                autocomplete="off"
            /></label>
          </form>
        </div>
        <div class="buttonContainer"></div>
      </main>
      <footer>
        <a href=""></a>
      </footer>
    </div>
  </body>
</html>
