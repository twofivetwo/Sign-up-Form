<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nCSSReset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&family=Tinos:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Sign-up Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="heroContainer">
        <div class="hero">
          <h1 id="brandName">HYPERION</h1>
          <div class="logoContainer">
            <img
              src="images/planet_logo.svg"
              alt=" simple cartoon style drawing of a planet"
              id="logo"
            />
          </div>
        </div>
      </div>
      <main>
        <header class="sign-up-page">
          <div class="topBannerContainer">
            <div class="topBanner">
              <div class="hero">
                <h1 id="brandName">HYPERION</h1>
                <div class="logoContainer">
                  <img
                    src="images/planet_logo.svg"
                    alt=" simple cartoon style drawing of a planet"
                    id="logo"
                  />
                </div>
              </div>
            </div>
          </div>
          <p id="page-info">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            <br />
            Sign up <em>now</em> to get Started.
          </p>
        </header>
        <div class="formContainer">
          <h2>
            SIGN UP HERE!<br />
            <p>please complete all fields marked with an *</p>
          </h2>
          <form
            name="signUpForm"
            action="#"
            onsubmit="return comparePwd()"
            method="post"
          >
            <label for="first_name"
              >First Name *
              <input
                type="text"
                name="first_name"
                id="first_name"
                autocomplete="given-name"
                pattern="[a-zA-Z]{1,}"
                placeholder="John"
                title="Please enter your first name (required)"
                required
            /></label>

            <label for="second_name"
              >Last Name *
              <input
                type="text"
                name="second_name"
                id="second_name"
                autocomplete="family-name"
                placeholder="Doe"
                pattern="[a-zA-Z]{1,}"
                title="Please enter your last name (required)"
                required
            /></label>

            <label for="email"
              >Email *
              <input
                type="email"
                inputmode="email"
                name="email"
                id="email"
                placeholder="john@youremail.com"
                title="please enter a valid email address (required)"
                required
            /></label>

            <label for="phoneNumber"
              >Phone Number
              <input
                type="tel"
                inputmode="tel"
                name="phoneNumber"
                id="phoneNumber"
                autocomplete="mobile"
                placeholder="555-123-4567"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="please enter a valid phone number (not required)"
            /></label>

            <label for="password"
              >Password * (8 characters minimum)
              <input
                type="password"
                name="password"
                id="password"
                autocomplete="new-password"
                placeholder=" "
                minlength="8"
                required
            /></label>

            <label for="confirmPass"
              >Confirm Password *
              <input
                type="password"
                name="passwordConfirm"
                id="passwordConfirm"
                autocomplete="off"
                placeholder=" "
                onkeyup="checkPassword()"
                minlength="8"
                required
              />
              <p id="noMatch"></p>
            </label>
          </form>
        </div>
        <div class="buttonContainer">
          <button form="signUpForm" type="submit" value="Submit">SUBMIT</button>
          <p id="loginLink">
            Already have an account? <a href="http://#">Log In</a>
          </p>
        </div>
      </main>
      <footer>
        <a href=""></a>
      </footer>
    </div>
  </body>
</html>
